    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top m-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img height="30" src="img/work.jpg" alt="Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">首頁</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            提供服務
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#service">服務介紹</a></li>
                            <li><a class="dropdown-item" href="#case">樣板參考</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">聯絡我們</a>

                <form class="d-flex align-items-center">
                    <a href="#" class="text-decoration-none">

    <div class="login-container text-center my-5">
        <h2 class="my-3">忘記密碼</h2>
        <form>
            <div class="form-group position-relative mb-4">
                <input type="email" class="form-control" placeholder="電子信箱" required>
            </div>
            <div class="form-group position-relative mb-4">
                <input type="text" class="form-control" placeholder="驗證碼" required>
                <span class="material-icons arrow-icon">
                  arrow_forward
                </span>
            </div>
            <div class="form-group position-relative mb-4">
                <input type="password" class="form-control" placeholder="新密碼" required>
                <span class="material-icons eye-icon">
                  visibility
                </span>
            </div>
            <div class="form-group position-relative mb-4">
                <input type="password" class="form-control" placeholder="驗證新密碼" required>
                <span class="material-icons eye-icon">
                  visibility
                </span>
            </div>
            <div class="btn-group">
                <button class="button-1"><span class="text">登入</span></button>
                <button type="submit" class="button-1"><span class="text">重設密碼</span></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
